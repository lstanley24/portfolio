  <main>
    <div class="wrapper">
      <div class="contact-wrapper">
        <div class="contact-text">
          <figure class="contact-alien animate__animated animate__pulse animate__slower animate__infinite">
            <img src="./assets/ufo2.png" alt="an alien space craft floating downwards" class="contact-alien">
          </figure>
          <h2>Howdy!</h2>
          <p>I'm currently available for freelance work.</p>
          <ul>
            <li><a href="mailto:laurastanley24@gmail.com" aria-label="Connect with me through email"><i aria-hidden="true" class="fas fa-envelope"></i></a></li>
            <li><a href="https://github.com/lstanley24" aria-label="Find out what I'm up to on Github"><i aria-hidden="true" class="fab fa-github-square"></i></a></li>

          </ul>
        </div>
        <div class="contact-form">
          <form name="contact" methods="post" class="my-form" data-netlify="true">
            <fieldset>
              <legend><span class="sr-only">Post a comment</span></legend>
              <div class="name-email">
                <label for="name" class="sr-only">Please enter your full name</label>
                <input type="text" name="name" placeholder="Name" id="name">
          
                <label for="email" class="sr-only">Please enter your email address</label>
                <input type="email" name="email" placeholder="Email address" id="email">
              </div>
              <label for="message" class="sr-only">Please write your message</label>
              <textarea name="message" id="message" cols="25" rows="10" placeholder="Message"></textarea>
            </fieldset>
            <button class="form-submit">Send Message</button>
          </form>
        </div>
        <figure class="contact-element">
          <img src="./assets/contact-element-01.png">
        </figure>
      </div>
    </div>
